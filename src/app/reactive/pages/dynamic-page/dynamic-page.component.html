<form [formGroup]="form" (ngSubmit)="onSave()" autocomplete="off">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        formControlName="name"
        placeholder="Nombre de la persona"
      />
      <span *ngIf="isInvalid('name')" class="form-text text-danger">
        {{ getErrorMessage("name") }}
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          [formControl]="newFavoriteGameForm"
          placeholder="Agregar favorito"
        />

        <button
          class="btn btn-outline-primary"
          (click)="onAddFavoriteGame()"
          type="button"
        >
          Agregar favorito
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoriteGames">
      <div
        class="mb-1"
        *ngFor="let favoriteGame of favoriteGames.controls; index as i"
      >
        <div class="input-group">
          <input class="form-control" [formControlName]="i" />

          <button
            (click)="onDeleteFavoriteGame(i)"
            class="btn btn-outline-danger"
            type="button"
          >
            Eliminar
          </button>
        </div>
        <span
          *ngIf="isInvalidArray('favoriteGames', i)"
          class="form-text text-danger"
        >
          Este campo es requerido
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">
        <!-- [disabled]="myForm.invalid" -->
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ form.valid | json }}</pre>
<br />

<span>Value</span>
<pre>{{ form.value | json }}</pre>
<br />

<span>Agregar Juego</span>
<pre>{{ newFavoriteGameForm.valid | json }}</pre>
<pre>{{ newFavoriteGameForm.value | json }}</pre>
